<!doctype html>
<html lang="en">
<head>
	<meta name="theme-color" content="#070a12">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fat Hacks 2025</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
	<link id="site-css" rel="stylesheet" href="styles.css?v=6">
</head>
<body>
    <script>
    (function forceReloadCSS() {
        try {
            var link = document.getElementById('site-css');
            if (!link) return;
            var href = link.getAttribute('href') || 'styles.css';
            var base = href.split('?')[0];
            var stamp = Date.now();
            link.setAttribute('href', base + '?v=' + stamp);
        } catch (e) { /* no-op */ }
    })();
    </script>
	<header class="site-header">
		<div class="container">
			<div class="brand">Fat Hacks</div>
		</div>
	</header>
	<main>
		<section class="hero">
			<div class="container">
				<h1 id="hero-headline">Fat Hacks 2025</h1>
				<p id="hero-subheadline" class="subheadline">Golf, Good Times, Booze & Shrooms</p>
				<div class="countdown">
					<div class="timer" id="countdown-timer">
						<div class="time-segment"><span id="cd-days">0</span><label>Days</label></div>
						<div class="time-segment"><span id="cd-hours">00</span><label>Hours</label></div>
						<div class="time-segment"><span id="cd-minutes">00</span><label>Minutes</label></div>
						<div class="time-segment"><span id="cd-seconds">00</span><label>Seconds</label></div>
					</div>
					<div class="countdown-label"><span id="countdown-label">until the Fat Hacks 2025 Tour:   13â€“16 Nov 2025</span></div>
				</div>
			</div>
		</section>

		<section id="players" class="section">
			<div class="container">
				<h2>Players & Rankings</h2>
				<div id="players-list" class="cards list"></div>
			</div>
		</section>

		<section id="flights" class="section">
			<div class="container">
				<h2>Flights</h2>
				<div class="cards two-up" id="flights-cards"></div>
			</div>
		</section>

		<section id="accommodation" class="section">
			<div class="container">
				<h2>Accommodation</h2>
				<div id="accommodation-card" class="cards"></div>
			</div>
		</section>

		<section id="golf" class="section">
			<div class="container">
				<h2>Scheduled Golf Events</h2>
				<div id="golf-list" class="cards list"></div>
			</div>
		</section>
	</main>
<section id="messages" class="section">
	<div class="container">
		<h2>Message Board</h2>
		<div class="card">
			<form id="msg-form" class="msg-form" autocomplete="off">
				<select id="msg-author" required>
					<option value="" disabled selected>Select your name</option>
					<option>Robbie</option><option>Ronnie</option><option>Seko</option><option>Marty</option>
					<option>Stork</option><option>Buzza</option><option>Bear</option><option>Tosca</option>
				</select>
				<input id="msg-text" class="msg-input" type="text" maxlength="500" placeholder="Write a messageâ€¦" required />
				<button class="msg-send" type="submit">Post</button>
			</form>
		</div>
		<div id="msg-list" class="cards list"></div>
	</div>
</section>

<script src="messages.js"></script>
	<footer class="site-footer">
		<div class="container">
			<small>&copy; <span id="year"></span> Fat Hacks</small>
		</div>
	</footer>

	<!-- Chatbot UI -->
	<div id="chat-widget" class="chat-widget" aria-live="polite">
		<button id="chat-toggle" class="chat-toggle" aria-expanded="false" aria-controls="chat-panel" title="Chat">
			<span>ðŸ’¬</span>
		</button>
		<div id="chat-panel" class="chat-panel" hidden>
	<div class="chat-header">
		<div class="chat-title"><img id="chat-avatar" class="chat-avatar" alt="" hidden><span class="chat-name">Assistant</span></div>
		<button id="chat-close" class="chat-close" type="button" title="Close">âœ•</button>
	</div>
	<div id="chat-log" class="chat-log" role="log"></div>
	<form id="chat-form" class="chat-form" autocomplete="off">
		<input id="chat-input" class="chat-input" type="text" placeholder="Type a message..." aria-label="Message" required />
		<button class="chat-send" type="submit">Send</button>
	</form>
</div>
	</div>

	<script src="app.js"></script>
	<script src="chat.js"></script>
</body>
</html>
