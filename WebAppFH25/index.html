<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fat Hacks 2025</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="site-header">
		<div class="container">
			<div class="brand">Fat Hacks</div>
		</div>
	</header>
	<main>
		<section class="hero">
			<div class="container">
				<h1 id="hero-headline">Fat Hacks 2025</h1>
				<p id="hero-subheadline" class="subheadline">Adventure. Golf. Good times.</p>
				<div class="countdown">
					<div class="timer" id="countdown-timer">
						<div class="time-segment"><span id="cd-days">0</span><label>Days</label></div>
						<div class="time-segment"><span id="cd-minutes">0</span><label>Minutes</label></div>
						<div class="time-segment"><span id="cd-seconds">0</span><label>Seconds</label></div>
					</div>
					<div class="countdown-label"><span id="countdown-label">until the Fat Hacks 2025 Tour</span></div>
				</div>
			</div>
		</section>

		<section id="flights" class="section">
			<div class="container">
				<h2>Flights</h2>
				<div class="cards two-up" id="flights-cards"></div>
			</div>
		</section>

		<section id="accommodation" class="section">
			<div class="container">
				<h2>Accommodation</h2>
				<div id="accommodation-card" class="cards"></div>
			</div>
		</section>

		<section id="golf" class="section">
			<div class="container">
				<h2>Golf Events</h2>
				<div id="golf-list" class="cards list"></div>
			</div>
		</section>
	</main>

	<footer class="site-footer">
		<div class="container">
			<small>&copy; <span id="year"></span> Fat Hacks</small>
		</div>
	</footer>

	<!-- Chatbot UI -->
	<div id="chat-widget" class="chat-widget" aria-live="polite">
		<button id="chat-toggle" class="chat-toggle" aria-expanded="false" aria-controls="chat-panel" title="Chat">
			<span>ðŸ’¬</span>
		</button>
		<div id="chat-panel" class="chat-panel" hidden>
			<div class="chat-header">
				<div class="chat-title">Assistant</div>
				<button id="chat-close" class="chat-close" title="Close">âœ•</button>
			</div>
			<div id="chat-log" class="chat-log" role="log"></div>
			<form id="chat-form" class="chat-form" autocomplete="off">
				<input id="chat-input" class="chat-input" type="text" placeholder="Type a message..." aria-label="Message" required />
				<button class="chat-send" type="submit">Send</button>
			</form>
		</div>
	</div>

	<script src="app.js"></script>
	<script src="chat.js"></script>
</body>
</html>
